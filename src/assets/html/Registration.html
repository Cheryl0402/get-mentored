<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>GetMentored</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/Poppins.css" />
    <link rel="stylesheet" href="../css/Navbar.css" />
    <link rel="stylesheet" href="../css/Registration-Form.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!-- Start: Navbar With Button -->
    <nav class="navbar navbar-light navbar-expand-md py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#"
          ><span style="font-weight: bold; color: var(--bs-white)"
            >GetMentored</span
          ></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Career Resource</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="dropdown-toggle nav-link"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                href="#"
                >Dropdown
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">First Item</a
                ><a class="dropdown-item" href="#">Second Item</a
                ><a class="dropdown-item" href="#">Third Item</a>
              </div>
            </li>
          </ul>
          <button
            class="btn btn-primary"
            type="button"
            style="
              margin-right: 20px;
              width: 100px;
              height: 45px;
              border-radius: 20px;
              color: var(--bs-black);
              background: #ffe492;
              border-color: #7057cc;
            "
          >
            Login</button
          ><button
            class="btn btn-primary"
            type="button"
            style="
              width: 100px;
              height: 45px;
              border-radius: 20px;
              background: var(--bs-black);
              border-color: #7057cc;
            "
          >
            Sign-up
          </button>
        </div>
      </div>
    </nav>
    <!-- End: Navbar With Button -->

    <!-- Start:Registration Form -->
    <div class="bg-primary-gradient">
      <div class="container-md">
        <div class="row register-form">
          <div class="col-md-8 offset-md-2">
            <form class="custom-form border rounded shadow">
              <h1 style="margin-bottom: 6px">GetMentored</h1>
              <p style="color: var(--bs-gray-500)">
                Start your career journey with GetMentored
              </p>
              <div class="row form-group">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="name-input-field"
                    >Name
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input class="form-control" type="text" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="email-input-field"
                    >Email
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input class="form-control" type="email" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="pawssword-input-field"
                    >Password
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input class="form-control" type="password" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-4 label-column">
                  <label
                    class="col-form-label"
                    for="repeat-pawssword-input-field"
                    >Repeat Password
                  </label>
                </div>
                <div class="col-sm-6 input-column">
                  <input class="form-control" type="password" />
                </div>
              </div>
              <div class="row form-group">
                <div class="col-sm-4 label-column">
                  <label class="col-form-label" for="dropdown-input-field"
                    >Dropdown
                  </label>
                </div>
                <div class="col-sm-4 input-column">
                  <div class="dropdown">
                    <button
                      class="btn btn-light dropdown-toggle"
                      aria-expanded="false"
                      data-bs-toggle="dropdown"
                      type="button"
                    >
                      Dropdown
                    </button>
                    <div class="dropdown-menu">
                      <a class="dropdown-item" href="#">First Item</a
                      ><a class="dropdown-item" href="#">Second Item</a
                      ><a class="dropdown-item" href="#">Third Item</a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-check" style="width: 340.664px">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="formCheck-1"
                /><label class="form-check-label" for="formCheck-1"
                  >I've read and accept the terms and conditions</label
                >
              </div>
              <button
                class="btn btn-light submit-button"
                type="button"
                style="background: #7057cc; color: var(--bs-btn-bg)"
              >
                Join us!
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- End: Registration Form -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
