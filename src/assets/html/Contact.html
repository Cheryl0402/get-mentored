<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>GetMentored</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/Poppins.css" />
    <link rel="stylesheet" href="../css/Navbar.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!-- Start: Navbar With Button -->
    <nav class="navbar navbar-light navbar-expand-md py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#"
          ><span style="font-weight: bold; color: var(--bs-white)"
            >GetMentored</span
          ></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Career Resource</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="dropdown-toggle nav-link"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                href="#"
                >Dropdown
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">First Item</a
                ><a class="dropdown-item" href="#">Second Item</a
                ><a class="dropdown-item" href="#">Third Item</a>
              </div>
            </li>
          </ul>
          <button
            class="btn btn-primary"
            type="button"
            style="
              margin-right: 20px;
              width: 100px;
              height: 45px;
              border-radius: 20px;
              color: var(--bs-black);
              background: #ffe492;
              border-color: #7057cc;
            "
          >
            Login</button
          ><button
            class="btn btn-primary"
            type="button"
            style="
              width: 100px;
              height: 45px;
              border-radius: 20px;
              background: var(--bs-black);
              border-color: #7057cc;
            "
          >
            Sign-up
          </button>
        </div>
      </div>
    </nav>
    <!-- End: Navbar With Button -->
    <!-- Start: Contact Over Map -->
    <section class="position-relative py-5">
      <div class="d-md-none">
        <iframe
          allowfullscreen=""
          frameborder="0"
          src="https://cdn.bootstrapstudio.io/placeholders/map.html"
          width="100%"
          height="100%"
        ></iframe>
      </div>
      <div
        class="d-none d-md-block position-absolute top-0 start-0 w-100 h-100"
      >
        <iframe
          allowfullscreen=""
          frameborder="0"
          src="https://cdn.bootstrapstudio.io/placeholders/map.html"
          width="100%"
          height="100%"
        ></iframe>
      </div>
      <div class="position-relative mx-2 my-5 m-md-5">
        <div class="container position-relative">
          <div class="row">
            <div
              class="col-md-6 col-xl-5 col-xxl-4 offset-md-6 offset-xl-7 offset-xxl-8"
            >
              <div>
                <form
                  class="border rounded shadow p-3 p-md-4 p-lg-5"
                  method="post"
                  style="background: var(--bs-body-bg)"
                >
                  <h3 class="text-center mb-3">Contact us</h3>
                  <!-- Start: Success Example -->
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="text"
                      name="name"
                      placeholder="Name"
                    />
                  </div>
                  <!-- End: Success Example -->
                  <!-- Start: Error Example -->
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                  <!-- End: Error Example -->
                  <div class="mb-3">
                    <textarea
                      class="form-control"
                      name="message"
                      placeholder="Message"
                      rows="6"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Send</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End: Contact Over Map -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
