<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>GetMentored</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/Poppins.css" />
    <link rel="stylesheet" href="../css/Login-Form.css" />
    <link rel="stylesheet" href="../css/Navbar.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!-- Start: Navbar With Button -->
    <nav class="navbar navbar-light navbar-expand-md py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#"
          ><span style="font-weight: bold; color: var(--bs-white)"
            >GetMentored</span
          ></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Career Resource</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="dropdown-toggle nav-link"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                href="#"
                >Dropdown
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">First Item</a
                ><a class="dropdown-item" href="#">Second Item</a
                ><a class="dropdown-item" href="#">Third Item</a>
              </div>
            </li>
          </ul>
          <button
            class="btn btn-primary"
            type="button"
            style="
              margin-right: 20px;
              width: 100px;
              height: 45px;
              border-radius: 20px;
              color: var(--bs-black);
              background: #ffe492;
              border-color: #7057cc;
            "
          >
            Login</button
          ><button
            class="btn btn-primary"
            type="button"
            style="
              width: 100px;
              height: 45px;
              border-radius: 20px;
              background: var(--bs-black);
              border-color: #7057cc;
            "
          >
            Sign-up
          </button>
        </div>
      </div>
    </nav>
    <!-- End: Navbar With Button -->
    <!-- Start: Login Form Basic -->
    <section class="position-relative py-4 py-xl-5 bg-primary-gradient">
      <div class="container">
        <div class="row mb-5">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2>Log in</h2>
            <p class="w-lg-50">Welcome to GetMentored</p>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 col-xl-4">
            <div
              class="card mb-5"
              style="
                background: rgba(255, 255, 255, 0);
                border-color: rgba(255, 255, 255, 0);
              "
            >
              <div class="card-body d-flex flex-column align-items-center">
                <div
                  class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                    class="bi bi-person"
                  >
                    <path
                      d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                    ></path>
                  </svg>
                </div>
                <form class="text-center" method="post">
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="email"
                      name="email"
                      placeholder="Email"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      class="form-control"
                      type="password"
                      name="password"
                      placeholder="Password"
                    />
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary d-block w-100" type="submit">
                      Login
                    </button>
                  </div>
                  <p class="text-muted">Forgot your password?</p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End: Login Form Basic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
