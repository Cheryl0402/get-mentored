<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>GetMentored</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/Poppins.css" />
    <link rel="stylesheet" href="../css/Navbar.css" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

  <body>
    <!-- Start: Navbar With Button -->
    <nav class="navbar navbar-light navbar-expand-md py-3">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#"
          ><span style="font-weight: bold; color: var(--bs-white)"
            >GetMentored</span
          ></a
        ><button
          data-bs-toggle="collapse"
          class="navbar-toggler"
          data-bs-target="#navcol-1"
        >
          <span class="visually-hidden">Toggle navigation</span
          ><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navcol-1">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Career Resource</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact us</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="dropdown-toggle nav-link"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                href="#"
                >Dropdown
              </a>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">First Item</a
                ><a class="dropdown-item" href="#">Second Item</a
                ><a class="dropdown-item" href="#">Third Item</a>
              </div>
            </li>
          </ul>
          <button
            class="btn btn-primary"
            type="button"
            style="
              margin-right: 20px;
              width: 100px;
              height: 45px;
              border-radius: 20px;
              color: var(--bs-black);
              background: #ffe492;
              border-color: #7057cc;
            "
          >
            Login</button
          ><button
            class="btn btn-primary"
            type="button"
            style="
              width: 100px;
              height: 45px;
              border-radius: 20px;
              background: var(--bs-black);
              border-color: #7057cc;
            "
          >
            Sign-up
          </button>
        </div>
      </div>
    </nav>
    <!-- End: Navbar With Button -->
    <!-- Start: Occupation List -->
    <section class="newsletter-subscribe py-4 py-xl-5">
      <div class="container">
        <div class="row mb-2">
          <div class="col-md-8 col-xl-6 text-center mx-auto">
            <h2 class="display-6 fw-bold">
              Search Industries your are interested in
            </h2>
            <p class="text-muted">
              GetMentored offers tons of news from different&nbsp;
              industries&nbsp; to help you better understand detail of
              occupation
            </p>
          </div>
        </div>
        <form class="d-flex justify-content-center flex-wrap" method="post">
          <div class="mb-3">
            <input class="form-control" type="email" name="" placeholder="" />
          </div>
          <div class="mb-3">
            <button class="btn btn-primary ms-2" type="submit">Search</button>
          </div>
        </form>
      </div>
    </section>
    <!-- End: Occupation List -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
